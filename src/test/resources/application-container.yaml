spring:
  application:
    name: product-service
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  sql:
    init:
      mode: always
  transaction:
    default-timeout: 1s
  cache:
    redis:
      time-to-live: 10s
  data:
    redis:
      repositories:
        enabled: false
      connect-timeout: 5s
      timeout: 5s
  cloud:
    openfeign:
      client:
        config:
          exchange:
            url: "https://api.frankfurter.dev"
            logger-level: full

springdoc:
  swagger-ui:
    use-root-path: true
server:
  error:
    include-message: always
    include-stacktrace: never
logging:
  level:
    org.springframework.web.client.RestTemplate: debug
    de.rjst.ps.adapter: debug
